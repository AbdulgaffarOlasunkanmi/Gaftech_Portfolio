<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GAFTECH Admin Dashboard</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="d-flex align-items-center sticky-top shadow-sm bg-white py-2">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="/" class="d-flex align-items-center text-decoration-none">
        <img src="/static/assets/img/logo.png" alt="Logo" height="40">
        <span class="ms-2 h5 mb-0 text-dark">GAFTECH</span>
      </a>

      <div class="d-flex align-items-center">
        <!-- Mobile Sidebar Toggle -->
        <button class="btn btn-outline-dark d-lg-none me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
          <i class="bi bi-list"></i>
        </button>
        <a href="/admin/logout" class="btn btn-outline-primary">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </div>
    </div>
  </header>

  <main class="container-fluid mt-4">
    <div class="row">

      <!-- Sidebar (Desktop) -->
      <aside class="col-lg-2 bg-dark text-white d-none d-lg-block min-vh-100 p-3">
        <h6 class="text-center mb-4">GAFTECH Admin</h6>
        <ul class="nav flex-column nav-pills">
          <li class="nav-item mb-2">
            <a href="/admin/dashboard" class="nav-link text-white">
              <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="/admin/messages" class="nav-link text-white">
              <i class="bi bi-envelope me-2"></i> Messages
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="/admin/upload" class="nav-link text-white">
              <i class="bi bi-folder-plus me-2"></i> Upload Portfolio
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="/admin/projects" class="nav-link active text-white">
              <i class="bi bi-collection me-2"></i> View Projects
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="/admin/settings" class="nav-link text-white">
              <i class="bi bi-gear me-2"></i> Settings
            </a>
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <section class="col-lg-10 p-4">
        <h2 class="text-center text-primary mb-4">Uploaded Projects</h2>

        <div class="row g-4">
  {% for p in projects %}
  <div class="col-md-6 col-lg-4">
    <div class="card h-100 shadow-sm border-0">

      <!-- Project Image -->
      <img 
        src="{{ p.image_url if p.image_url else '/static/default.jpg' }}" 
        class="card-img-top" 
        alt="{{ p.title }}"
        style="height: 200px; object-fit: cover;"
      >

      <div class="card-body d-flex flex-column">
        
        <!-- Title -->
        <h5 class="card-title fw-bold text-dark">
          {{ p.title }}
        </h5>

        <!-- Description (2-line truncate) -->
        <p class="card-text" 
           style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
          {{ p.description }}
        </p>

        <!-- Buttons -->
        <div class="mt-auto d-flex justify-content-between">
          <a href="/admin/edit/{{ p._id }}" class="btn btn-warning btn-sm">
            <i class="bi bi-pencil"></i> Edit
          </a>
          <a href="/admin/delete/{{ p._id }}" class="btn btn-danger btn-sm">
            <i class="bi bi-trash"></i> Delete
          </a>
        </div>

      </div>
    </div>
  </div>

  {% else %}
  <div class="col-12 text-center text-muted">
    <p>No projects uploaded yet.</p>
  </div>
  {% endfor %}
</div>

      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5 bg-white border-top">
    <p class="mb-0">Â© 2025 <strong class="text-primary">GAFTECH</strong> | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
