<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GAFTECH Admin Dashboard</title>

    <!-- Bootstrap CSS & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">

    <!-- Header -->
    <header class="header d-flex align-items-center sticky-top shadow-sm bg-white py-2">
      <div
        class="container-fluid container-xl d-flex align-items-center justify-content-between"
      >
        <a href="/" class="d-flex align-items-center text-decoration-none">
          <img src="/static/assets/img/logo.png" alt="Logo" height="40" />
          <h1 class="ms-2 mb-0 text-dark fs-4">GAFTECH</h1>
        </a>

        <div class="d-flex align-items-center">
          <button
            class="btn btn-outline-dark d-lg-none me-3"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebar"
          >
            <i class="bi bi-list"></i>
          </button>

          <a href="/admin/logout" class="btn btn-outline-primary">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </div>
      </div>
    </header>

 {% block content %}
<main class="container-fluid mt-4">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-lg-2 bg-dark text-white d-none d-lg-block min-vh-100 p-3">
      <h5 class="text-center mb-4">GAFTECH Admin</h5>

      <ul class="nav flex-column nav-pills">
        <li class="nav-item mb-2">
          <a href="/admin/dashboard" class="nav-link text-white">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
        </li>

        <li class="nav-item mb-2">
          <a href="/admin/messages" class="nav-link text-white">
            <i class="bi bi-envelope me-2"></i> Messages
          </a>
        </li>

        <li class="nav-item mb-2">
          <a href="/admin/upload" class="nav-link active text-white">
            <i class="bi bi-folder-plus me-2"></i> Upload Portfolio
          </a>
        </li>

        <li class="nav-item mb-2">
          <a href="/admin/projects" class="nav-link text-white">
            <i class="bi bi-collection me-2"></i> View Projects
          </a>
        </li>

        <li class="nav-item mb-2">
          <a href="/admin/settings" class="nav-link text-white">
            <i class="bi bi-gear me-2"></i> Settings
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-lg-10 p-4">
      <h3 class="fw-bold text-center mb-4 text-primary">Upload Portfolio Project</h3>

      <div class="card shadow-sm mx-auto border-0" style="max-width: 700px;">
        <div class="card-body">

          <form action="/admin/upload-project"
                method="POST"
                enctype="multipart/form-data">

            <!-- Title -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Project Title</label>
              <input type="text" name="title" class="form-control"
                     placeholder="Enter project title" required />
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Description</label>
              <textarea name="description" class="form-control" rows="4"
                        placeholder="Brief description of the project" required></textarea>
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Category</label>
              <select name="category" class="form-control" required>
                <option value="">-- Select Category --</option>
                <option value="app">App</option>
                <option value="product">Product</option>
                <option value="branding">Branding</option>
                <option value="books">Books</option>
              </select>
            </div>

            <!-- Image -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Upload Image</label>
              <input type="file" name="image" accept="image/*"
                     class="form-control" required />
            </div>

            <!-- Project Link -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Project Link (Optional)</label>
              <input type="url" name="link" class="form-control"
                     placeholder="https://example.com/project" />
            </div>

            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-upload"></i> Upload Project
            </button>
          </form>

        </div>
      </div>
    </div>

  </div>
</main>
{% endblock %}


    <!-- Footer -->
    <footer class="text-center py-4 mt-5 bg-white border-top">
      <p class="mb-0">
        Â© 2025 <strong class="text-primary">GAFTECH</strong> | All Rights Reserved
      </p>
    </footer>

    <!-- JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/assets/js/main.js"></script>
  </body>
</html>
